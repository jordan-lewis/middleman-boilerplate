<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CodeAndMore @font-face Demo</title>
<style type="text/css">
@font-face {
    font-family: 'BestFutureV-Bold';
    src: url('best_future_bold_v1.eot');
    src: url('best_future_bold_v1.eot?#iefix') format('embedded-opentype'),
         url('best_future_bold_v1.woff') format('woff'),
         url('best_future_bold_v1.ttf') format('truetype'),
         url('best_future_bold_v1.svg#best_future_bold_v1') format('svg');
    font-weight: normal;
    font-style: normal;
}
</style>
</head>

<body style="font-family:'BestFutureV-Bold'; padding: 80px; text-align: center;">

<h2>test heading h2</h2>

<p>test normal paragraph</p>
